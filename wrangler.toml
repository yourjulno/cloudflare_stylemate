name = "stylemate"
main = "src/worker.js"
compatibility_date = "2026-01-19"

[vars]
ALLOWED_ORIGIN = "https://aistylemate.ru"
DEFAULT_MODEL = "gpt-4.1-mini"
MAX_FILE_MB = "4"
OUTFIT_SIZE = "512x512"

[[r2_buckets]]
binding = "R2_OUTFITS"
bucket_name = "stylemate-outfits"

[durable_objects]
bindings = [
  { name = "OUTFIT_JOBS", class_name = "OUTFIT_JOBS" }
]

[[migrations]]
tag = "v1"
new_classes = ["OUTFIT_JOBS"]
